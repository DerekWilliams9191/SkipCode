<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: monospace;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007cba;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #005a87;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .current-code {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 18px;
        text-align: center;
        margin-bottom: 10px;
      }
      .status {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 12px;
        border-radius: 4px;
        text-align: center;
        z-index: 1000;
        min-width: 200px;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .status.show {
        opacity: 1;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .status.warning {
        background-color: #fff3cd;
        color: #856404;
      }
      .toggle-auto {
        background-color: #28a745;
      }
      .toggle-auto.disabled {
        background-color: #dc3545;
      }
      .clear-section {
        text-align: right;
        margin-top: 15px;
      }
      .clear-icon {
        font-size: 18px;
        cursor: pointer;
        padding: 5px;
        border-radius: 4px;
        transition: background-color 0.2s;
        display: inline-block;
      }
      .clear-icon:hover {
        background-color: #f8d7da;
      }
      .confirm-dialog {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .confirm-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 250px;
        text-align: center;
      }
      .confirm-content h4 {
        margin: 0 0 10px 0;
        color: #dc3545;
      }
      .confirm-content p {
        margin: 0 0 20px 0;
        font-size: 14px;
        color: #666;
      }
      .confirm-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .confirm-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .confirm-yes {
        background-color: #dc3545;
        color: white;
      }
      .confirm-yes:hover {
        background-color: #c82333;
      }
      .confirm-no {
        background-color: #6c757d;
        color: white;
      }
      .confirm-no:hover {
        background-color: #5a6268;
      }
      .current-code {
        cursor: pointer;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .current-code:hover {
        background-color: #e0e0e0;
      }
      .copy-icon {
        opacity: 0.6;
        font-size: 14px;
      }
      .current-code:hover .copy-icon {
        opacity: 1;
      }
      #keyInputSection button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>WSU 2FA Auto-Fill</h3>

    <div id="status"></div>

    <div class="input-group" id="keyInputSection">
      <label for="secretKey">Secret Key:</label>
      <input
        type="text"
        id="secretKey"
        placeholder="Enter your secret key"
      />
      <button id="saveKey">Save Secret Key</button>
    </div>

    <div id="codeSection" style="display: none">
      <div class="input-group">
        <label>Current Code:</label>
        <div class="current-code" id="currentCode" title="Click to copy">
          <span id="codeText">------</span>
          <span class="copy-icon">üìã</span>
        </div>
      </div>

      <button id="copyCode">Copy Code</button>
      <button id="fillCode">Fill Code on Page</button>
      <button id="toggleAuto" class="toggle-auto">Auto-Fill: ON</button>
      
      <div class="clear-section">
        <span class="clear-icon" id="clearKey" title="Clear secret key">üóëÔ∏è</span>
      </div>
    </div>

    <!-- Custom confirmation dialog -->
    <div id="confirmDialog" class="confirm-dialog" style="display: none;">
      <div class="confirm-content">
        <h4>Clear Secret Key?</h4>
        <p>This will delete your saved secret key. You'll need to enter it again.</p>
        <div class="confirm-buttons">
          <button id="confirmYes" class="confirm-btn confirm-yes">Delete</button>
          <button id="confirmNo" class="confirm-btn confirm-no">Cancel</button>
        </div>
      </div>
    </div>

    <script src="totp.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
