<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: monospace;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007cba;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #005a87;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .current-code {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 18px;
        text-align: center;
        margin-bottom: 10px;
      }
      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 10px;
        text-align: center;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .status.warning {
        background-color: #fff3cd;
        color: #856404;
      }
      .toggle-auto {
        background-color: #28a745;
      }
      .toggle-auto.disabled {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h3>WSU 2FA Auto-Fill</h3>

    <div id="status"></div>

    <div class="input-group">
      <label for="secretKey">Secret Key:</label>
      <input
        type="text"
        id="secretKey"
        placeholder="Enter your secret key"
      />
    </div>

    <button id="saveKey">Save Secret Key</button>

    <div id="codeSection" style="display: none">
      <div class="input-group">
        <label>Current Code:</label>
        <div class="current-code" id="currentCode">------</div>
      </div>

      <button id="copyCode">Copy Code</button>
      <button id="fillCode">Fill Code on Page</button>
      <button id="toggleAuto" class="toggle-auto">Auto-Fill: ON</button>
    </div>

    <script src="totp.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
